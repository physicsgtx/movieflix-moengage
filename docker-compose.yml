version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: movieflix-postgres
    environment:
      POSTGRES_DB: movieflix
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - movieflix-network

  backend:
    build: .
    container_name: movieflix-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://postgres:5432/movieflix
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      - OMDB_API_KEY=${OMDB_API_KEY}
    depends_on:
      - postgres
    networks:
      - movieflix-network

volumes:
  postgres_data:

networks:
  movieflix-network:
    driver: bridge

